<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .loader{
      position: fixed;
      width: 1000px;
      height: 100%;
      margin-left: 400px;
      background: white;
    }
    .loader > img{
      width: 700px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div class="loader">
  <img src="assets/images/loader.gif" alt="">
</div>
<h1>Window vs Document</h1>
<iframe src="http://ijse.lk" frameborder="0" width="100%" height="1000px"></iframe>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
  $(window).on('load',function(){
    console.log("Window Loaded");
    $("#loader").fadeOut(1000);
  });



  $(document).ready(function(){
    console.log("Document Ready");
  });

  $(function (){
    console.log("Document Loaded");
  });





</script>
</body>
</html>
